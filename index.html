<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Four card feature section</title>

</head>

<body>

  <main class="container">
    <section class="features">
      <p class="features__heading">
        Reliable, efficient delivery
      </p>
      <h1 class="features__heading features__heading--title">
        Powered by Technology
      </h1>
      <p class="features__text">
        Our Artificial Intelligence powered tools use millions of project data points
        to ensure that your project is successful
      </p>
    </section>
    <section class="cards">
      <figure class="card cyan">
        <h2 class="card__heading">Supervisor</h2>
        <p class="card__text">Monitors activity to identify project roadblocks</p>
        <img src="images/icon-supervisor.svg" alt="Supervisor" class="card__img">
      </figure>
      <div class="cards-center">
        <figure class="card red">
          <h2 class="card__heading">Team Builder</h2>
          <p class="card__text">Scans our talent network to create the optimal team for your project</p>
          <img src="images/icon-team-builder.svg" alt="Team Builder" class="card__img">
        </figure>
        <figure class="card orange">
          <h2 class="card__heading">Karma</h2>
          <p class="card__text">Regularly evaluates our talent to ensure quality</p>
          <img src="images/icon-karma.svg" alt="Karma" class="card__img">
        </figure>
      </div>
      <figure class="card blue">
        <h2 class="card__heading">Calculator</h2>
        <p class="card__text">Uses data from past projects to provide better delivery estimates</p>
        <img src="images/icon-calculator.svg" alt="Calculator" class="card__img">
      </figure>
    </section>
  </main>

</body>

</html>
